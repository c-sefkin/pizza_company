<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>pizza Central</title>
  </head>

  <body>
    <div class="all container">
      <div class="header">
        <h1>pizza Central</h1>
      </div>
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="inputs col-sm-6">
          <form id="pizza-form">
            <div class="form-group">
              <label for="pizza-size">Select your pizza size:  </label>
              <select id="pizza-size">
                <option value="large" id="large">Large</option>
                <option value="medium" id="medium">Medium</option>
                <option value="small" id="small">Small</option>
              </select>
            </div>
            <div class="form-group">
              <input type="checkbox" name="pizza-topping" value="Pepper"> Pepper<br>
              <input type="checkbox" name="pizza-topping" value="Mushroom"> Mushroom<br>
            </div>

            <!-- <div class="form-group">
              <input class="form-control" id="pizza-topping" type="text" placeholder="Enter your topping quantity">
            </div> -->
            <div class="form-group">
              <input class="form-control" id="pizza-quantity" type="text" placeholder="Enter your pizza quantity">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
  </body>
</html>
